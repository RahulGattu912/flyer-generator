<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flyer - Style B</title>
    <link rel="stylesheet" href="static/css/flyer_style_b.css" />
  </head>
  <body
    style="
      background-image: url('static/images/design2.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    "
  >
    <div class="flyer-container">
      <header class="flyer-header">
        <h1 class="flyer-title">Exclusive Offers</h1>
        <p class="flyer-subtitle">Hurry, While Stocks Last!</p>
      </header>

      <div class="product-grid">
        {% for item in items %}
        <div class="product-card">
          <div class="price-bubble">${{ item['SALE PRICE'] }}</div>
          <div class="product-img-wrap">
            <img src="{{ item.image_url }}" alt="{{ item.ITEM }}" />
          </div>
          <div class="product-name">{{ item.ITEM }}</div>
        </div>
        {% endfor %}
      </div>

      <footer class="flyer-footer">
        <p>Deals valid through this weekend only!</p>
      </footer>
    </div>
  </body>
</html>
