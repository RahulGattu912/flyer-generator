<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Flyer - Featured Products</title>
    <link rel="stylesheet" href="../static/css/flyer_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Poppins:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flyer-container">
      <header class="flyer-header">
        <h1 class="main-title">MEGA DEALS</h1>
        <p class="subtitle">Limited Time Only!</p>
      </header>

      <div class="product-grid">
        {% for item in items %}
        <div class="product-card">
          <div class="price-bubble">${{ item['SALE PRICE'] }}</div>
          <div class="product-image-container">
            <img src="{{ item.image_url }}" alt="{{ item.ITEM }}" />
          </div>
          <h3 class="item-name">{{ item.ITEM }}</h3>
          <p class="per-unit">per lb</p>
        </div>
        {% endfor %}
      </div>

      <div class="category-overlay">FRESH DEALS</div>
    </div>
  </body>
</html>
